<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="layout.css">

    <title>Questions</title>

    <script src="buttons.js"></script>

    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <style>
      body {
        background-color: #C5F1D8;
      }
    </style>
  </head>

  <body>
    <div class="banner">
      <img id="logo" src="download.png" alt="London Logo"></img>
    </div>

    <div class="block">
        <p>What do you want to see today?</p> 
    </div>

    <form class="form-center">
        <input type="checkbox" id="choice1" name="choice1" value="Trees">
        <label for="choice1"> I want to see TREES</label><br>
        <input type="checkbox" id="choice2" name="choice2" value="Parks">
        <label for="choice2"> I want to go to a PARK</label><br>  
        <input type="checkbox" id="choice3" name="choice3" value="Trails">
        <label for="choice3"> I want to visit a TRAIL</label><br>
        <input type="checkbox" id="choice4" name="choice4" value="Art">
        <label for="choice4"> I want to see PUBLIC ART</label><br>       
    </form>
  </body>
</html>
