<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href= "{{ url_for('static',filename='styles/layout.css') }}">

    <title>Questions</title>

    <script src="buttons.js"></script>

    <style>
      body {
        background-color: #C5F1D8;
      }
    </style>
  </head>

  <body>

    <form name="question_form" class="form-center" action="{{ url_for('index') }}" method = "GET">
        <p>What do you want to see today?</p> 

        <input type="checkbox" id="choice1" name="sight" value="Trees">
        <label for="choice1"> I want to see TREES</label><br>
        <input type="checkbox" id="choice2" name="sight" value="Parks">
        <label for="choice2"> I want to go to a PARK</label><br>  
        <input type="checkbox" id="choice3" name="sight" value="Trails">
        <label for="choice3"> I want to visit a TRAIL</label><br>
        <input type="checkbox" id="choice4" name="sight" value="Art">
        <label for="choice4"> I want to see PUBLIC ART</label><br>      
        
        <p>How far do you want to go?</p> 
        
        <input type="radio" id="range1" name="distance" value="1">
        <label for="choice1"> 0 - 1 km</label><br>
        <input type="radio" id="range2" name="distance" value="2">
        <label for="choice2"> 1 - 3 km</label><br>  
        <input type="radio" id="range3" name="distance" value="4">
        <label for="choice3"> 3 - 5 km</label><br>
        <input type="radio" id="range4" name="distance" value="5">
        <label for="choice4"> 5 - 7 km</label><br>  
        <input type="radio" id="range4" name="distance" value="7">
        <label for="choice4"> 7 - 10 km</label><br>  
        
        
        <input type="submit" value="Submit">
        
    </form>

    

  </body>
</html>
